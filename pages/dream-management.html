<!-- Dream Management Page Content -->

<!-- Breadcrumb -->
<div id="dream-management-breadcrumb-container"></div>

<!-- Gallery Tab Navigation (Active + Achieved) -->
<div class="gallery-header">
    <div class="gallery-tabs">
        <button class="gallery-tab active" data-tab="active" onclick="switchManagementTab('active')">Active</button>
        <button class="gallery-tab" data-tab="achieved" onclick="switchManagementTab('achieved')">Achieved</button>
    </div>
    <div class="gallery-actions">
        <button class="dream-action-btn" onclick="openFilterMenu()">
            <i data-lucide="sliders-horizontal"></i>
            <span class="action-label">Filter</span>
        </button>
        <button class="dream-action-btn" onclick="openBookmarks()">
            <i data-lucide="bookmark"></i>
        </button>
        <button class="dream-action-btn" onclick="openSearch()">
            <i data-lucide="search"></i>
        </button>
    </div>
</div>

<!-- Search Bar (Initially Hidden) -->
<div class="gallery-search-container" id="gallery-search" style="display: none;">
    <div class="gallery-search-wrapper">
        <i data-lucide="search" class="gallery-search-icon"></i>
        <input type="text" class="gallery-search-input" placeholder="Search dreams..." oninput="filterDreams()">
        <button class="gallery-search-close" onclick="closeSearch()">
            <i data-lucide="x"></i>
        </button>
    </div>
</div>


<!-- Active Dreams Section -->
<div class="gallery-section" id="active-management-section">
    <div class="active-dreams-carousel">
        <div class="dream-card" data-category="self" onclick="showDreamDetail('photography')">
            <div class="dream-card-header">
                <h3 class="dream-title">Master Photography</h3>
                <div class="dream-actions">
                    <button class="dream-action-btn">
                        <i data-lucide="arrow-right"></i>
                    </button>
                </div>
            </div>
            <div class="dream-image-placeholder"></div>
            <div class="dream-card-footer">
                <div class="dream-progress-section">
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: 73%;"></div>
                    </div>
                    <div class="progress-label">73% Progress</div>
                </div>
                <div class="dream-collaborators">
                    <div class="collaborator-avatars">
                        <div class="avatar">LM</div>
                        <div class="avatar">NK</div>
                        <div class="avatar">PQ</div>
                        <button class="add-collaborator">+</button>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="dream-card" data-category="self" onclick="showDreamDetail('mindfulness')">
            <div class="dream-card-header">
                <h3 class="dream-title">Run Marathon</h3>
                <div class="dream-actions">
                    <button class="dream-action-btn">
                        <i data-lucide="arrow-right"></i>
                    </button>
                </div>
            </div>
            <div class="dream-image-placeholder"></div>
            <div class="dream-card-footer">
                <div class="dream-progress-section">
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: 45%;"></div>
                    </div>
                    <div class="progress-label">45% Progress</div>
                </div>
                <div class="dream-collaborators">
                    <div class="collaborator-avatars">
                        <button class="add-collaborator">+</button>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="dream-card" data-category="work" onclick="showDreamDetail('business')">
            <div class="dream-card-header">
                <h3 class="dream-title">Learn French Fluently</h3>
                <div class="dream-actions">
                    <button class="dream-action-btn">
                        <i data-lucide="arrow-right"></i>
                    </button>
                </div>
            </div>
            <div class="dream-image-placeholder"></div>
            <div class="dream-card-footer">
                <div class="dream-progress-section">
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: 62%;"></div>
                    </div>
                    <div class="progress-label">62% Progress</div>
                </div>
                <div class="dream-collaborators">
                    <div class="collaborator-avatars">
                        <div class="avatar">AB</div>
                        <button class="add-collaborator">+</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Achieved Dreams Section -->
<div class="gallery-section" id="achieved-management-section" style="display: none;">
    <div class="active-dreams-carousel">
        <div class="dream-card" data-category="work" onclick="showDreamDetail('degree')">

                        <div class="progress-fill" style="width: 100%;"></div>
                    </div>
                    <div class="progress-label">100% Complete</div>
                </div>
                <div class="dream-collaborators">
                    <div class="collaborator-avatars">

                        <div class="avatar">MK</div>
                        <button class="add-collaborator">+</button>
                    </div>
                </div>
            </div>

        <div class="dream-card" data-category="self" onclick="showDreamDetail('marathon')">

                <h3 class="dream-title">Run My First Marathon</h3>
                <div class="dream-actions">
                    <button class="dream-action-btn">
                        <i data-lucide="arrow-right"></i>
                    </button>
                </div>
            </div>
            <div class="dream-image-placeholder"></div>
            <div class="dream-card-footer">
                <div class="dream-progress-section">
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: 100%;"></div>
                    </div>
                    <div class="progress-label">100% Complete</div>
                </div>
                <div class="dream-collaborators">
                    <div class="collaborator-avatars">
                        <div class="avatar">TR</div>
                        <button class="add-collaborator">+</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Filter Modal -->
<div class="filter-modal-overlay" id="filter-modal" style="display: none;" onclick="closeFilterMenu()">
    <div class="filter-modal" onclick="event.stopPropagation()">
        <div class="filter-modal-content">
            <div class="filter-option active" data-filter="all" onclick="selectFilter('all')">
                <span>All</span>
                <div class="filter-check">
                    <i data-lucide="check"></i>
                </div>
            </div>
            <div class="filter-option" data-filter="work" onclick="selectFilter('work')">
                <span>Work</span>
                <div class="filter-check">
                    <i data-lucide="check"></i>
                </div>
            </div>
            <div class="filter-option" data-filter="play" onclick="selectFilter('play')">
                <span>Play</span>
                <div class="filter-check">
                    <i data-lucide="check"></i>
                </div>
            </div>
            <div class="filter-option" data-filter="self" onclick="selectFilter('self')">
                <span>Self</span>
                <div class="filter-check">
                    <i data-lucide="check"></i>
                </div>
            </div>
            <div class="filter-option" data-filter="love" onclick="selectFilter('love')">
                <span>Love</span>
                <div class="filter-check">
                    <i data-lucide="check"></i>
                </div>
            </div>
        </div>
    </div>
</div>
