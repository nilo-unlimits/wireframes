<!-- Challenge Water Flow Page -->

<!-- Breadcrumb -->
<div id="challenge-water-flow-breadcrumb-container"></div>

<!-- Tab Navigation -->
<div class="achieve-tabs">
    <button class="achieve-tab active" data-tab="progress" onclick="switchChallengeFlowTab('progress')">Progress</button>
    <button class="achieve-tab" data-tab="friends" onclick="switchChallengeFlowTab('friends')">Friends</button>
    <button class="achieve-tab" data-tab="activity" onclick="switchChallengeFlowTab('activity')">Activity</button>
</div>

<!-- Progress Tab Content -->
<div class="achieve-content" id="progress-content">
    <div class="page-header">
        <h1 class="page-title">Your Progress</h1>
        <div class="dreams-header-divider"></div>
    </div>
    
    <div class="progress-section">
        <!-- Progress content will go here -->
        <p>Progress tab content</p>
    </div>
</div>

<!-- Friends Tab Content -->
<div class="achieve-content" id="friends-content" style="display: none;">
    <div class="page-header">
        <h1 class="page-title">Challenge Friends</h1>
        <div class="dreams-header-divider"></div>
    </div>
    
    <div class="friends-section">
        <!-- Friends content will go here -->
        <p>Friends tab content</p>
    </div>
</div>

<!-- Activity Tab Content -->
<div class="achieve-content" id="activity-content" style="display: none;">
    <div class="page-header">
        <h1 class="page-title">Recent Activity</h1>
        <div class="dreams-header-divider"></div>
    </div>
    
    <div class="activity-section">
        <!-- Activity content will go here -->
        <p>Activity tab content</p>
    </div>
</div>
