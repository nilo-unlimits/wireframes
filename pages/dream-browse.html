<!-- Dream Browse Page Content -->

<!-- Breadcrumb -->
<div id="dream-browse-breadcrumb-container"></div>

<!-- Gallery Header (Browse Only) -->
<div class="gallery-header">
    <div class="gallery-tabs">
        <button class="gallery-tab active" data-tab="browse">Browse Dreams</button>
    </div>
    <div class="gallery-actions">
        <button class="dream-action-btn" onclick="openBookmarks()">
            <i data-lucide="bookmark"></i>
        </button>
        <button class="dream-action-btn" onclick="openSearch()">
            <i data-lucide="search"></i>
        </button>
    </div>
</div>

<!-- Search Bar (Initially Hidden) -->
<div class="gallery-search-container" id="gallery-search" style="display: none;">
    <div class="gallery-search-wrapper">
        <i data-lucide="search" class="gallery-search-icon"></i>
        <input type="text" class="gallery-search-input" placeholder="Search dreams..." oninput="filterDreams()">
        <button class="gallery-search-close" onclick="closeSearch()">
            <i data-lucide="x"></i>
        </button>
    </div>
</div>

<!-- Category Filter Pills -->
<div class="category-filters">
    <button class="category-pill active" data-category="all" onclick="filterByCategory('all')">All</button>
    <button class="category-pill" data-category="work" onclick="filterByCategory('work')">Work</button>
    <button class="category-pill" data-category="play" onclick="filterByCategory('play')">Play</button>
    <button class="category-pill" data-category="self" onclick="filterByCategory('self')">Self</button>
    <button class="category-pill" data-category="love" onclick="filterByCategory('love')">Love</button>
    <button class="filter-menu-btn" onclick="openFilterMenu()">
        <i data-lucide="sliders-horizontal"></i>
    </button>
</div>

<!-- Browse Dreams Section -->
<div class="gallery-section" id="browse-section">
    <div class="dreams-masonry-grid">
        <div class="suggested-dream-card" data-category="play" onclick="showDreamDetail('rock-climbing')">
            <div class="suggested-dream-bookmark">
                <i data-lucide="bookmark"></i>
            </div>
            <div class="suggested-dream-overlay">
                <h3 class="suggested-dream-title">Learn Rock Climbing</h3>
                <p class="suggested-dream-subtitle">120 Dreamers</p>
            </div>
        </div>
        
        <div class="suggested-dream-card" data-category="play" onclick="showDreamDetail('white-water')">
            <div class="suggested-dream-bookmark">
                <i data-lucide="bookmark"></i>
            </div>
            <div class="suggested-dream-overlay">
                <h3 class="suggested-dream-title">Do White Water Rafting</h3>
                <p class="suggested-dream-subtitle">120 Dreamers</p>
            </div>
        </div>
        
        <div class="suggested-dream-card" data-category="self" onclick="showDreamDetail('pottery')">
            <div class="suggested-dream-bookmark">
                <i data-lucide="bookmark"></i>
            </div>
            <div class="suggested-dream-overlay">
                <h3 class="suggested-dream-title">Start Pottery Classes</h3>
                <p class="suggested-dream-subtitle">120 Dreamers</p>
            </div>
        </div>
        
        <div class="suggested-dream-card" data-category="self" onclick="showDreamDetail('art-class')">
            <div class="suggested-dream-bookmark">
                <i data-lucide="bookmark"></i>
            </div>
            <div class="suggested-dream-overlay">
                <h3 class="suggested-dream-title">Try An Art Class</h3>
                <p class="suggested-dream-subtitle">120 Dreamers</p>
            </div>
        </div>
        
        <div class="suggested-dream-card" data-category="work" onclick="showDreamDetail('startup')">
            <div class="suggested-dream-bookmark">
                <i data-lucide="bookmark"></i>
            </div>
            <div class="suggested-dream-overlay">
                <h3 class="suggested-dream-title">Launch My Own Startup</h3>
                <p class="suggested-dream-subtitle">340 Dreamers</p>
            </div>
        </div>
        
        <div class="suggested-dream-card" data-category="love" onclick="showDreamDetail('cooking')">
            <div class="suggested-dream-bookmark">
                <i data-lucide="bookmark"></i>
            </div>
            <div class="suggested-dream-overlay">
                <h3 class="suggested-dream-title">Master Home Cooking</h3>
                <p class="suggested-dream-subtitle">89 Dreamers</p>
            </div>
        </div>
    </div>
</div>

<!-- Filter Modal -->
<div class="filter-modal-overlay" id="filter-modal" style="display: none;" onclick="closeFilterMenu()">
    <div class="filter-modal" onclick="event.stopPropagation()">
        <div class="filter-modal-content">
            <div class="filter-option active" data-filter="all" onclick="selectFilter('all')">
                <span>All</span>
                <div class="filter-check">
                    <i data-lucide="check"></i>
                </div>
            </div>
            <div class="filter-option" data-filter="work" onclick="selectFilter('work')">
                <span>Work</span>
                <div class="filter-check">
                    <i data-lucide="check"></i>
                </div>
            </div>
            <div class="filter-option" data-filter="play" onclick="selectFilter('play')">
                <span>Play</span>
                <div class="filter-check">
                    <i data-lucide="check"></i>
                </div>
            </div>
            <div class="filter-option" data-filter="self" onclick="selectFilter('self')">
                <span>Self</span>
                <div class="filter-check">
                    <i data-lucide="check"></i>
                </div>
            </div>
            <div class="filter-option" data-filter="love" onclick="selectFilter('love')">
                <span>Love</span>
                <div class="filter-check">
                    <i data-lucide="check"></i>
                </div>
            </div>
        </div>
    </div>
</div>
