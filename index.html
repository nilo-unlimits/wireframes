<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Unlimits - Transform Your Life</title>
    <link rel="stylesheet" href="assets/styles.css">
    <link rel="stylesheet" href="assets/module-detail-styles.css">
</head>
<body>
    <!-- Zero State Toggle - positioned outside mobile frame -->
    <div class="external-zero-state-toggle" onclick="toggleZeroState()" title="Toggle Zero State">
        <div class="toggle-label">Zero State</div>
        <div class="toggle-switch">
            <i data-lucide="user-x" id="zero-state-icon"></i>
        </div>
    </div>

    <!-- Future Self Scenarios Dropdown - positioned below Zero State toggle -->
    <div class="external-scenarios-dropdown">
        <div class="scenarios-dropdown-trigger" onclick="toggleExternalScenariosDropdown()">
            <span class="dropdown-label">Future Self</span>
            <i data-lucide="chevron-down" class="dropdown-arrow"></i>
        </div>
        <div class="scenarios-dropdown-menu" id="external-scenarios-dropdown" style="display: none;">
            <div class="scenario-option" onclick="selectScenario('uc1')">
                <div class="scenario-text">
                    <div class="scenario-name">UC 1</div>
                </div>
            </div>
            
            <div class="scenario-option" onclick="selectScenario('uc2')">
                <div class="scenario-text">
                    <div class="scenario-name">UC 2</div>
                </div>
            </div>
            
            <div class="scenario-option" onclick="selectScenario('uc3')">
                <div class="scenario-text">
                    <div class="scenario-name">UC 3</div>
                </div>
            </div>
            
            <div class="scenario-option" onclick="selectScenario('uc4')">
                <div class="scenario-text">
                    <div class="scenario-name">UC 4</div>
                </div>
            </div>
            
            <div class="scenario-option" onclick="selectScenario('uc5')">
                <div class="scenario-text">
                    <div class="scenario-name">UC 5</div>
                </div>
            </div>
        </div>
    </div>

    <div class="phone-container">
        <!-- Header will be loaded here -->
        <div id="header-container"></div>

        <!-- Main Content Container -->
        <div class="main-content">
            <!-- Explore Page (Default) -->
            <div class="page active" id="explore"></div>

            <!-- Dreams Page -->
            <div class="page" id="dreams"></div>

            <!-- Challenges Page -->
            <div class="page" id="challenges"></div>

            <!-- Meditation Page -->
            <div class="page" id="meditation"></div>

            <!-- Future Self Page -->
            <div class="page" id="future-self"></div>

            <!-- Credits Page -->
            <div class="page" id="credits"></div>

            <!-- Subscribe Page -->
            <div class="page" id="subscribe"></div>

            <!-- Learn More Page -->
            <div class="page" id="learn-more"></div>

            <!-- Manage Account Page -->
            <div class="page" id="manage-account"></div>
            
            <!-- Tasks Page -->
            <div class="page" id="tasks"></div>

            <!-- Dream Report Page -->
            <div class="page" id="dream-report"></div>

            <!-- Notifications Page -->
            <div class="page" id="notifications"></div>
            
            <!-- Dream Browse Page -->
            <div class="page" id="dream-browse"></div>
            
            <!-- Dream Management Page -->
            <div class="page" id="dream-management"></div>
            
            <!-- Challenge Gallery Page -->
            <div class="page" id="challenge-gallery"></div>
            
            <!-- Challenge Browse Page -->
            <div class="page" id="challenge-browse"></div>
            
            <!-- Challenge Management Page -->
            <div class="page" id="challenge-management"></div>
            
            <!-- Dream Detail Page -->
            <div class="page" id="dream-detail"></div>
            
            <!-- Scuba Diver Dream Page -->
            <div class="page" id="dream-scuba-diver"></div>
            
            <!-- Dream Achieve Page -->
            <div class="page" id="dream-achieve"></div>
            
            <!-- Challenge Water Daily Page -->
            <div class="page" id="challenge-water-daily"></div>
            
            <!-- Challenge Water Flow Page -->
            <div class="page" id="challenge-water-flow"></div>
            
            <!-- Resources Page -->
            <div class="page" id="resources"></div>
            
            <!-- Module Detail Page -->
            <div class="page" id="module-detail"></div>
            
            <!-- Saved Page -->
            <div class="page" id="saved"></div>
            
            <!-- Start Challenge Page -->
            <div class="page" id="start-challenge"></div>
            
            <!-- Activity Feed Page -->
            <div class="page" id="activity-feed"></div>
        </div>

        <!-- Footer will be loaded here -->
        <div id="footer-container"></div>
        
        <!-- Burger Menu will be loaded here -->
        <div id="burger-menu-container"></div>
        
        <!-- Challenge Sticky Buttons (only visible on challenge flow page) -->
        <div id="challenge-sticky-buttons" class="sticky-bottom-button" style="display: none;">
            <div class="challenge-button-row">
                <button class="challenge-secondary-btn">
                    Leave Challenge
                </button>
                <button class="challenge-primary-btn">
                    End Challenge
                </button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <script src="assets/scripts.js"></script>
    
</body>
</html>
